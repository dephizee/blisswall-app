<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Blisswall App</title>
    <style>
      .close{
          right: 0;
          position: absolute;
          margin: 5;
          top: 0;
          color: #fff;
          background-color: #dc3545;
          border-color: #dc3545;
          border: 1px solid transparent;
          padding: .375rem .75rem;
          /* font-size: 1rem; */
          border-radius: .25rem;

      }
      .active{
          border-bottom: 3px solid #cecece;
      }
      .cover_span{
          transition: 1s ease-out;
      }
      .spinner_style {
      z-index:99;
      background-color: #33669996;
      }
      .span_style_active {
          
          opacity: 1;
          visibility: visible; 
      }

      .span_style_inactive{
          transition: 1s ease-out;
          opacity: 0;
          visibility: hidden; 
      }
  </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="overflow-x: hidden;"></div>
    <span id="cover_span" class="span_style_active">
        <div class="w-100 h-100 position-fixed top-0 start-0 d-flex justify-content-center align-items-center spinner_style" >
            <div class="spinner-grow text-primary p-3" style="width: 6rem; height: 6rem;" role="status">
                <span class="sr-only" >Loading...</span>
            </div>
        </div> 
    </span>

  </body>
</html>
